<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Trello Layout</title>
        <link rel="stylesheet" href="popup_style.css" />
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="popup_script.js"></script>
    </head>
    <body>
        <div id="init-mask">
            <div class="loader"></div>
            <hr>
            <p style="text-align: center; font-size: 15pt; padding-bottom: 10px;" >waiting for trello.com</p>
        </div>
        <div id="extension-content">
        
            <h3 class="dialog-header">Trello Layout</h3>
            <hr>
            <h5 class="alg-center">Choose your layout</h5>
            <div class="choice-wrapper">
                <label class="legend">
                    <input type="radio" name="layout-choice" value="0" />
                    Default
                </label>
            </div>
            <div class="choice-wrapper">
                <label class="legend">
                    <input type="radio" name="layout-choice" value="1" />
                    Grid
                </label>
            </div>
            <div class="choice-wrapper">
                <label class="legend">
                    <input type="radio" name="layout-choice" value="2" />
                    Columns
                </label>
                <div class="content">
                    <div class="alg-center"><span class="loader-mini"></span></div>
                </div>
            </div>
            <div class="choice-wrapper">
                <label class="legend">
                    <input type="radio" name="layout-choice" value="3" />
                    Rows
                </label>
                <div class="content">
                    <div class="alg-center"><span class="loader-mini"></span></div>
                </div>
            </div>
            <hr>
            <div class="dialog-footer"><a href="#about">About</a></div>
        
        </div>
    </body>
</html>
